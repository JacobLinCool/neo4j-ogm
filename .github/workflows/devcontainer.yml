name: Build Devcontainer

on:
    workflow_dispatch:

jobs:
    test:
        name: Build Devcontainer
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Pre-build dev container image
              uses: devcontainers/ci@v0.2
              with:
                  imageName: ghcr.io/jacoblincool/neo4j-ogm-devcontainer
                  cacheFrom: ghcr.io/jacoblincool/neo4j-ogm-devcontainer
                  push: always
